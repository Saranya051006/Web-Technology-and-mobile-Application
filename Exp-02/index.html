<!DOCTYPE html>
<html>
<head>
    <title>Registration Form Validation</title>
    <script>
        function validateForm() {

            // First Name Validation
            var fname = document.getElementById("fname").value;
            var namePattern = /^[A-Za-z]+$/;

            if (!fname.match(namePattern) || fname.length < 6) {
                alert("First Name must contain only alphabets and be at least 6 characters long");
                return false;
            }

            // Password Validation
            var password = document.getElementById("password").value;
            if (password.length < 6) {
                alert("Password must be at least 6 characters long");
                return false;
            }

            // Email Validation
            var email = document.getElementById("email").value;
            var emailPattern = /^[a-zA-Z0-9._]+@[a-zA-Z]+\.[a-zA-Z]{2,}$/;

            if (!email.match(emailPattern)) {
                alert("Please enter a valid email address");
                return false;
            }

            // Mobile Number Validation
            var mobile = document.getElementById("mobile").value;
            var mobilePattern = /^[0-9]{10}$/;

            if (!mobile.match(mobilePattern)) {
                alert("Mobile Number must contain exactly 10 digits");
                return false;
            }

            // Last Name Validation
            var lname = document.getElementById("lname").value;
            if (lname === "") {
                alert("Last Name cannot be empty");
                return false;
            }

            // Address Validation
            var address = document.getElementById("address").value;
            if (address === "") {
                alert("Address cannot be empty");
                return false;
            }

            alert("Registration Successful!");
            return true;
        }
    </script>
</head>

<body>
    <h2>Registration Form</h2>

    <form onsubmit="return validateForm()">
        First Name:
        <input type="text" id="fname"><br><br>

        Last Name:
        <input type="text" id="lname"><br><br>

        Password:
        <input type="password" id="password"><br><br>

        Email:
        <input type="text" id="email"><br><br>

        Mobile Number:
        <input type="text" id="mobile"><br><br>

        Address:
        <textarea id="address"></textarea><br><br>

        <input type="submit" value="Register">
    </form>
</body>
</html>
